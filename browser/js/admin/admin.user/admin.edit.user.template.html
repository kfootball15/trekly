

<div layout="row">
<admin-nav></admin-nav>

<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div>
        <div layout-gt-sm="row">
        <md-input-container class="md-block">
          <label>User Email</label>
          <input ng-model="userToEdit.email" ng-init="update.email = userToEdit.email">
        </md-input-container>
        </div>

        <md-input-container class="md-block">
            <label>Edit User Role</label>
            <md-select ng-init="update.role = userToEdit.role" ng-model="update.role">
              <md-option ng-repeat="role in roles" value="{{role}}">
                {{role}}
              </md-option>
            </md-select>
          </md-input-container>
      <md-button class="md-accent md-raised md-hue-3 md-button md-ink-ripple" ng-click="updateUser(userToEdit._id, update)">Submit</md-button>
    </div>
  </md-content>
</div>
</div>
