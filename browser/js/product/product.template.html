<!-- <div class='md-padding'> -->
  <md-card style="width: 285px;">
    <img ng-src="{{product.images[0]}}" class="md-card-image" alt="user avatar">
    <md-card-content>
      <h2>{{product.title}}</h2>
      <h4>{{product.location}}</h4>
      <p>{{product.description | cut:true:100:'...'}}</p>
      <p>{{product.price | myCurrency}}</p>
      <p><strong>Experience...</strong></p>
      <p>{{product.categories.join(', ')}}</p>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button ui-sref="productDetail({productId: product._id})">Details</md-button>
      <!-- <md-button ng-click="addToCart(product._id); showAlert($event, product)">Add to Cart</md-button> -->
      <md-button ng-click="addToCart(product._id); showConfirm($event, product)">Add to Cart</md-button>
    </div>
  </md-card>
