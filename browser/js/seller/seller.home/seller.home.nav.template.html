<div layout="column">
<section layout="row" flex>
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop md-whiteframe="4">
    <md-button ui-sref="sellerHome({sellerId: user._id})">My Store: {{storeName}}</md-button>
    <md-button ui-sref="sellerProducts({sellerId: user._id})">My Products</md-button>
    <md-button class="md-accent md-raised md-hue-3 md-button md-ink-ripple" ui-sref="sellerCreateProduct({sellerId: user._id})">Create New Product</md-button>
    <md-button ui-sref="sellerOrder({sellerId: user._id})">Orders</md-button>
  </md-sidenav>
  </section>
</div>
