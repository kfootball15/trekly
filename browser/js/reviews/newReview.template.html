<md-content layout-padding>
    <div>
      <h1>Write a review for {{product.title}}</h1>
        <form name="reviewForm">
            <h4>Please select a rating:</h4>
            <md-radio-group ng-model="review.rating">
                <md-radio-button value="1" class="md-primary">1 star</md-radio-button>
                <md-radio-button value="2">2 stars</md-radio-button>
                <md-radio-button value="3">3 stars</md-radio-button>
                <md-radio-button value="4">4 stars</md-radio-button>
                <md-radio-button value="5">5 stars</md-radio-button>
            </md-radio-group>
            <hr />
              <h4>Please enter your comment:</h4>
            <md-input-container class="md-block">
                <textarea ng-model="review.comment" md-maxlength="500" rows="20" md-select-on-focus></textarea>
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="submitReview()">Submit</md-button>
        </form>
    </div>
</md-content>
