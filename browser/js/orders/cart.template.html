<div ng-show='checkCartEmpty()'>
	<md-content class="md-padding">
		<h4 class="md-display-2">CART IS EMPTY.</h4>
		<md-button class="md-raised md-primary" ui-sref="home">TIME TO SHOP!</md-button>
	</md-content>
</div>


<div ng-show="!checkCartEmpty()">
<md-content class="md-padding">
<h1 class="md-display-2">SHOPPING CART</h1>
<md-content>
<md-list flex>
<md-divider ></md-divider>
<div layout="row">
	<div flex="80">

		<div ng-repeat="item in cart.products" layout="row">
			<md-list-item class="md-3-line" flex=100>
				<div flex="20">
					<img class="listImg" ng-src="{{item.product.images[0]}}"/>
				</div>
				<div class="md-list-item-text" layout="column" flex="25">
					<h4>{{item.product.title}}</h4>
					<p>{{item.product.location}}</p>
				</div>
				<!-- <div class="md-list-item-text" layout="column" flex="30">
					<h4>{{ item.product.location }}</h4>
				</div> -->
				<div class="md-list-item-text" layout="column" flex="5">
					<h4>x{{ item.quantity }}</h4>
				</div>
				<div class="md-list-item-text" layout="column" flex="10">
					<h4>{{ item.productTotal | currency}}</h4>
				</div>
				<div class="md-list-item-text" layout="column" flex="5">
					<md-button class="md-fab" aria-label="Eat cake" ng-click="add(item.product._id)"><md-icon>+</md-icon></md-button>
				</div>
				<div class="md-list-item-text" layout="column" flex="5">
					<md-button class="md-fab" aria-label="Eat cake" ng-click="subtract(item.product._id)"><md-icon>-</md-icon></md-button>
				</div>
				<div class="md-list-item-text" layout="column" flex="5">
					<md-button class="md-fab" aria-label="Eat cake" ng-click="remove(item.product._id)"><md-icon>X</md-icon></md-button>
				</div>
			</md-list-item>
		<div class="md-list-item-text" layout="column" flex="15">
		</div>
	</div>
</div>
	<md-divider >
	<h3>Total</h3>
	<p>{{cart.cartTotal | currency}}</p>
		<md-button class="md-raised md-primary" ng-click="checkout()">Proceed to check-Out</md-button>
	</md-divider>
</div>
</md-list>
</md-content>
</md-content>
</div>
