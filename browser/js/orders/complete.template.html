<!-- complete.template.html -->

CONFIRMATION PAGE

<div class='md-padding' layout="row" layout-wrap>
	<br>
	<table>
		<thead>
		<tr>
				<th>Package</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Status</th>
		</tr>
		</thead>
		<tr ng-repeat="product in complete.products">
			<!-- <td>
				<img ng-src="{{imagePath}}" style="width: 10%">
			</td> -->
			<td>{{product.product.title}}</td>
			<td>{{product.quantity}}</td>
			<td>{{product.productTotal | currency}}</td>
			<td>Confirmed</td>

		</tr>
		<tr>
				<th></th>
				<th>Total</th>
				<th>{{complete.orderTotal | currency}}</th>
		</tr>

	</table>
	<button ui-sref="userProfile" ng-if="loggedInUser">Go to Account
	</button>
	<button ui-sref="home">Continue Shopping
	</button>

</div>
